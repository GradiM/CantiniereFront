<div class="container">
    <div [hidden]="submitted">
        <h1 class="text-center">Créer mon compte</h1>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" #registerForm="ngForm">
            
           <div class="row form-group">
               <div class="col-md-6 ">
                    <label for="name">Nom : </label>
                    <input type="text" class="form-control" id="name" formControlName="name" required>                        
               </div>
               <div class="col-md-5">
                    <label for="firstname" >Prénom : </label>
                    <input type="text" class="form-control " id="firstname" formControlName="firstname" required>                        
               </div>
           </div>
           <div class="row form-group">
               <div class="col-md-4">
                    <label for="address">Adresse : </label>
                    <input type="text" class="form-control" id="address" formControlName="address" required> 
               </div>
               <div class="col-md-5">        
                    <label for="postalCode">Code postal : </label>
                    <input type="text" class="form-control" id="postalCode" formControlName="postalCode" required> 
               </div>
               <div class="col-md-3">            
                    <label for="town">Ville : </label>
                    <input type="text" class="form-control" id="town" formControlName="town" required>   
               </div>
           </div>
           <div class="row form-group">
                <div class="col-md-6 ">           
                    <label for="email">Email : </label>
                    <div class="form-group">
                        <input type="email" class="form-control ng-untouched ng-pristine ng-valid" id="email" formControlName="email" 
                             required> 
                        <div [hidden]="email.valid || email.pristine" style="margin-top: 10px;">
                            <small *ngIf="email.errors?.required" class="alert alert-danger">Email is required</small>
                            <small *ngIf="email.errors?.pattern" class="alert alert-danger">Example: toto@gmail.com</small>
                        </div>
                    </div>                      
                </div>
                <div class="col-md-6">
                    <label for="password">Mot de passe : </label>
                    <div class="form-group">
                        <input type="password" class="form-control  ng-untouched ng-pristine ng-valid" id="password" formControlName="password" required>                     
                        <div [hidden]="password.valid || password.pristine" style="margin-top: 8px;">
                            <small *ngIf="password.errors?.required" class="alert alert-danger">Password is required</small>
                            <small *ngIf="password.errors?.pattern" class="alert alert-danger">Example: Test145.</small>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row form-group">
                <div class="col-md-6">
                    <label for="phone">Téléphone : </label>
                    <input type="tel" class="form-control" id="phone" formControlName="phone" required>                            
                </div>
                <div class="col-md-6">
                    <label for="wallet">Portefeuille : </label>
                    <input type="number" class="form-control" id="wallet" formControlName="wallet" required>                                       
                </div>
            </div> 
            <div class="text-center my-5">
                <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid" (click)="valider()">Validez</button>
            </div>
        </form>
    </div>
   <div *ngIf="clickSubmit">
       <span *ngIf="registerForm.form.invalid" [ngClass]="{'bad': 'message.error'}"> {{ message }}</span> 
    </div>
</div>
